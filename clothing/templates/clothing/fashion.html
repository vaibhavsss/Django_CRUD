<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Can't Afford Mate - Luxury Collection</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .dark-mode {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        .navbar {
            background: #fff;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .navbar {
            background: #222;
        }

        .navbar h1 {
            color: #e63946;
            font-size: 28px;
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .navbar h1::before {
            content: '\1F6D2'; /* Shopping cart icon */
            margin-right: 10px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            background: #fff;
            color: #333;
        }

        .dark-mode .search-bar input {
            background: #444;
            color: #f5f5f5;
            border: 1px solid #777;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px auto;
            padding: 20px;
            max-width: 1200px;
        }

        .product {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            color: #333;
        }

        .dark-mode .product {
            background: #333;
            color: #f5f5f5;
        }

        .product img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #d62828;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .dark-mode form {
            background: #333;
            color: #f5f5f5;
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>You Can't Afford Mate</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products...">
        </div>
        <button id="toggle-dark-mode">ðŸŒ™</button>
    </nav>

    <form method="POST" enctype="multipart/form-data" id="product-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <section class="product-grid" id="product-grid">
        {% for p_i in pro_img %}
            <div class="product">
                <img src="{{ p_i.image.url }}" alt="Product Image">
                <p><strong>{{ p_i.name }}</strong></p>
                <p>Size: {{ p_i.size }}</p>
                <p>Colour: {{ p_i.colour }}</p>
                <p class="price">â‚¹{{ p_i.price }}</p>
            </div>
        {% endfor %}
    </section>

    <script>
        document.getElementById('toggle-dark-mode').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        };

        document.getElementById('search').addEventListener('input', function() {
            let query = this.value.toLowerCase();
            document.querySelectorAll('.product').forEach(product => {
                let name = product.querySelector('p strong').textContent.toLowerCase();
                product.style.display = name.includes(query) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
