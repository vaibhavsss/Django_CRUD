<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Fashion - Luxury Collection</title>
    <style>
        /* Elegant Font */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background-color: #f4f4f4;
            color: #111;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Navbar */
        .navbar {
            background: black;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            color: gold;
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }

        /* Dark Mode Toggle */
        .toggle-dark-mode {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: gold;
            transition: transform 0.3s ease;
        }

        .toggle-dark-mode:hover {
            transform: scale(1.1);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 10px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Product Card */
        .product {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .product:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.08);
        }

        .product p {
            margin: 8px 0;
            font-size: 18px;
        }

        .price {
            font-weight: bold;
            color: gold;
            font-size: 20px;
        }

        /* Wishlist & Cart Icons */
        .icons {
            position: absolute;
            top: 10px;
            right: 15px;
            display: flex;
            gap: 12px;
        }

        .icons i {
            cursor: pointer;
            font-size: 22px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .icons i:hover {
            transform: scale(1.2);
        }

        .wishlist:hover {
            color: red;
        }

        .cart:hover {
            color: darkgreen;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #111;
            color: #fff;
        }

        .dark-mode .navbar {
            background: #222;
        }

        .dark-mode .product {
            background: #222;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .price {
            color: gold;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Flash Fashion</h1>
        <button class="toggle-dark-mode" onclick="toggleDarkMode()">üåô</button>
    </div>

    <!-- Product Container -->
    <div class="container">
        <div class="product-grid">
            {% for p_i in pro_img %}
                <div class="product">
                    <!-- Wishlist & Cart Icons -->
                    <div class="icons">
                        <i class="wishlist">‚ù§Ô∏è</i>
                        <i class="cart">üõí</i>
                    </div>

                    <img src="{{ p_i.image.url }}" alt="Product Image">
                    <p><strong>{{ p_i.name }}</strong></p>
                    <p>Size: {{ p_i.size }}</p>
                    <p>Colour: {{ p_i.colour }}</p>
                    <p class="price">‚Çπ{{ p_i.price }}</p>

                    <!-- Star Ratings -->
                    <p>‚≠ê ‚≠ê ‚≠ê ‚≠ê ‚≠ê</p>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            let btn = document.querySelector(".toggle-dark-mode");
            if (document.body.classList.contains("dark-mode")) {
                btn.innerHTML = "‚òÄÔ∏è";  // Sun icon
            } else {
                btn.innerHTML = "üåô";  // Moon icon
            }
        }

        // Wishlist & Cart Click Effect
        document.querySelectorAll(".wishlist").forEach(wishlist => {
            wishlist.addEventListener("click", function() {
                this.style.color = this.style.color === "red" ? "" : "red";
            });
        });

        document.querySelectorAll(".cart").forEach(cart => {
            cart.addEventListener("click", function() {
                this.style.color = this.style.color === "darkgreen" ? "" : "darkgreen";
            });
        });
    </script>

</body>
</html>
